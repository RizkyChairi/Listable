<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listable - ToDoList</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-200 to-gray-400 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-6 mt-10 border-4 border-amber-900">
        <h1 class="text-3xl font-bold text-center text-amber-900 mb-6">Listable</h1>
        
        <div class="mb-6">
            <div class="flex">
                <input type="text" id="Input" placeholder="Tambah Tugas" class="flex-grow px-4 py-2 border-2 border-gray-400 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-amber-700" autocomplete="off">
                <button type="button" id="button" class="bg-amber-800 text-white px-6 py-2 rounded-r-lg hover:bg-amber-900 transition duration-300 font-semibold">
                    Tambah
                </button>
            </div>
        </div>

        <!-- Filter buttons dengan margin yang lebih rapat -->
        <div class="flex justify-between mb-4 gap-2">
            <button id="all" class="filter-btn bg-amber-800 text-white px-3 py-1 rounded-lg flex-1">All</button>
            <button id="pending" class="filter-btn bg-gray-400 text-white px-3 py-1 rounded-lg flex-1">Pending</button>
            <button id="completed" class="filter-btn bg-gray-400 text-white px-3 py-1 rounded-lg flex-1">Completed</button>
        </div>

        <ul id="todolist" class="space-y-2"></ul>
        
        <div class="mt-4 text-sm text-gray-700 font-medium">
            <span id="todoCount">0</span> tugas tersisa
        </div>

        <div class="mt-4 flex gap-2">
            <button id="deletePending" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-amber-800 transition duration-200 font-semibold">
                Delete Pending
            </button>
            <button id="deleteCompleted" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-amber-800 transition duration-200 font-semibold">
                Delete Completed
            </button>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let filter = 'all';
        let editingId = null;

        const input = document.getElementById('Input');
        const btn = document.getElementById('button');
        const list = document.getElementById('todolist');
        const count = document.getElementById('todoCount');
        const deletePendingBtn = document.getElementById('deletePending');
        const deleteCompletedBtn = document.getElementById('deleteCompleted');

        function save() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function render() {
            const filtered = filter === 'all' ? todos : 
                           filter === 'pending' ? todos.filter(t => !t.done) : 
                           todos.filter(t => t.done);
            
            list.innerHTML = filtered.map(t => `
                <li class="flex items-center justify-between bg-gray-50 p-3 rounded border">
                    <div class="flex items-center gap-2 flex-grow">
                        <input type="checkbox" ${t.done ? 'checked' : ''} 
                               onchange="toggle(${t.id})" class="w-4 h-4">
                        ${editingId === t.id ? 
                            `<input type="text" value="${t.text}" class="flex-grow px-2 border rounded focus:outline-none focus:ring-1 focus:ring-amber-700" onkeypress="handleEditKeypress(event, ${t.id})">` :
                            `<span class="${t.done ? 'line-through text-gray-500' : ''} flex-grow">${t.text}</span>`
                        }
                    </div>
                    <div class="flex gap-2">
                        ${editingId === t.id ? 
                            `<button onclick="saveEdit(${t.id})" class="bg-amber-700 text-white px-3 py-1 rounded text-sm hover:bg-amber-800">Simpan</button>` :
                            `<button onclick="edit(${t.id})" class="bg-amber-700 text-white px-3 py-1 rounded text-sm hover:bg-amber-800">Edit</button>
                             <button onclick="del(${t.id})" class="bg-amber-700 text-white px-3 py-1 rounded text-sm hover:bg-amber-800">Hapus</button>`
                        }
                    </div>
                </li>
            `).join('');
            
            count.textContent = todos.filter(t => !t.done).length;
            
            // Update tombol delete berdasarkan status
            updateDeleteButtons();
            
            if (editingId) {
                const editInput = document.querySelector('input[type="text"]');
                if (editInput) {
                    editInput.focus();
                    editInput.select();
                }
            }
        }

        function updateDeleteButtons() {
            const hasPending = todos.some(t => !t.done);
            const hasCompleted = todos.some(t => t.done);
            
            deletePendingBtn.className = `flex-1 ${hasPending ? 'bg-amber-800' : 'bg-gray-400'} text-white py-2 rounded-lg hover:bg-amber-900 transition duration-200 font-semibold`;
            deleteCompletedBtn.className = `flex-1 ${hasCompleted ? 'bg-amber-800' : 'bg-gray-400'} text-white py-2 rounded-lg hover:bg-amber-900 transition duration-200 font-semibold`;
            
            deletePendingBtn.disabled = !hasPending;
            deleteCompletedBtn.disabled = !hasCompleted;
        }

        function add() {
            const text = input.value.trim();
            if (!text) return;
            todos.push({ id: Date.now(), text, done: false });
            input.value = '';
            save();
            render();
        }

        function toggle(id) {
            todos = todos.map(t => t.id === id ? {...t, done: !t.done} : t);
            save();
            render();
        }

        function del(id) {
            todos = todos.filter(t => t.id !== id);
            save();
            render();
        }

        function edit(id) {
            editingId = id;
            render();
        }

        function saveEdit(id) {
            const editInput = document.querySelector('input[type="text"]');
            const newText = editInput.value.trim();
            if (newText) {
                todos = todos.map(t => t.id === id ? {...t, text: newText} : t);
                save();
            }
            editingId = null;
            render();
        }

        function handleEditKeypress(e, id) {
            if (e.key === 'Enter') {
                saveEdit(id);
            } else if (e.key === 'Escape') {
                editingId = null;
                render();
            }
        }

        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(b => 
                b.className = 'filter-btn bg-gray-400 text-white px-3 py-1 rounded-lg flex-1');
            
            if (filter === 'all') {
                document.getElementById('all').className = 'filter-btn bg-amber-800 text-white px-3 py-1 rounded-lg flex-1';
            } else if (filter === 'pending') {
                document.getElementById('pending').className = 'filter-btn bg-amber-800 text-white px-3 py-1 rounded-lg flex-1';
            } else {
                document.getElementById('completed').className = 'filter-btn bg-amber-800 text-white px-3 py-1 rounded-lg flex-1';
            }
        }

        btn.onclick = add;
        input.onkeypress = e => { if(e.key === 'Enter') add(); };
        
        document.getElementById('all').onclick = () => {
            filter = 'all';
            updateFilterButtons();
            render();
        };

        document.getElementById('pending').onclick = () => {
            filter = 'pending';
            updateFilterButtons();
            render();
        };

        document.getElementById('completed').onclick = () => {
            filter = 'completed';
            updateFilterButtons();
            render();
        };

        deletePendingBtn.onclick = () => {
            todos = todos.filter(t => t.done);
            save();
            render();
        };

        deleteCompletedBtn.onclick = () => {
            todos = todos.filter(t => !t.done);
            save();
            render();
        };

        render();
    </script>
</body>
</html>
